name: ROS2 Package Build Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [ opened]

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: ros:humble

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python3-colcon-common-extensions

      - name: Build workspace
        run: |
          colcon build